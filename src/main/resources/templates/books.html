<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Collection</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .toggle-theme:hover {
            background-color: var(--hover-color);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-card {
            background-color: var(--box-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .book-card p {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .view-btn {
            margin-top: 10px;
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
        }

        .view-btn:hover {
            background-color: var(--hover-color);
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: var(--accent-color);
        }

        .add-book-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

<button id="toggle-theme" class="toggle-theme">Toggle Theme</button>

<div class="container">
    <h1>Our Book Collection</h1>
    <a href="/books/add" class="add-book-link">+ Add a New Book</a>
    

    <div class="book-grid">
        <th:block th:each="book : ${books}">
            <div class="book-card">
           		
                <h3 th:text="${book.title}">Book Title</h3>
                <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
                <p><strong>Genre:</strong> <span th:text="${book.genre}">Genre</span></p>
                <p th:text="${book.description}">Short book description...</p>
                <a th:href="@{'/books/' + ${book.id}}" class="view-btn">View</a>
            </div>
        </th:block>
    </div>
    

    <a href="/" class="add-book-link">‚Üê Back to Home</a>
</div>

<script>
    const toggleBtn = document.getElementById('toggle-theme');

    function applyTheme(theme) {
        document.body.classList.toggle('dark-mode', theme === 'dark');
        localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
        const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
    }

    toggleBtn.addEventListener('click', toggleTheme);

    // Set saved theme on load
    document.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('theme') || 'light';
        applyTheme(saved);
    });
</script>

</body>
</html>
