<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Book</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/add-book.css">
</head>
<body class="add-book-page"> <!-- Add a unique class for targeting -->

    <div class="container add-book-container">
        <h1>Add a New Book</h1>

        <form action="/books/add" method="post" class="add-book-form">
            <label for="title">Title</label>
            <input type="text" name="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" required>

            <label for="genre">Genre</label>
            <input type="text" name="genre" required>

            <label for="description">Description</label>
            <textarea name="description" rows="5" required></textarea>

            <button type="submit">Add Book</button>
        </form>

        <a href="/books" class="add-book-link">‚Üê Back to Book Collection</a>
    </div>

</body>
</html>
